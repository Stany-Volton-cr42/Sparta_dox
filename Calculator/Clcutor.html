<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="calculator bg-dark p-4 ">
            <form>
                <div class="display mb-3">
                    <input type="text" class="form-control text-right" name="display">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <input type="button" value="AC" onclick="display.value = ''" class="btn btn-outline-info operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="btn btn-outline-info operator">
                    <input type="button" value="." onclick="display.value += '.'" class="btn btn-outline-info operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="btn btn-outline-info operator">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <input type="button" value="7" onclick="display.value += '7'" class="btn btn-outline-light">
                    <input type="button" value="8" onclick="display.value += '8'" class="btn btn-outline-light">
                    <input type="button" value="9" onclick="display.value += '9'" class="btn btn-outline-light">
                    <input type="button" value="*" onclick="display.value += '*'" class="btn btn-outline-info operator">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <input type="button" value="4" onclick="display.value += '4'" class="btn btn-outline-light">
                    <input type="button" value="5" onclick="display.value += '5'" class="btn btn-outline-light">
                    <input type="button" value="6" onclick="display.value += '6'" class="btn btn-outline-light">
                    <input type="button" value="-" onclick="display.value += '-'" class="btn btn-outline-info operator">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <input type="button" value="1" onclick="display.value += '1'" class="btn btn-outline-light">
                    <input type="button" value="2" onclick="display.value += '2'" class="btn btn-outline-light">
                    <input type="button" value="3" onclick="display.value += '3'" class="btn btn-outline-light">
                    <input type="button" value="+" onclick="display.value += '+'" class="btn btn-outline-info operator">
                </div>
                <div class="d-flex justify-content-between">
                    <input type="button" value="00" onclick="display.value += '00'" class="btn btn-outline-light">
                    <input type="button" value="0" onclick="display.value += '0'" class="btn btn-outline-light">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="btn btn-outline-info equal operator">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
